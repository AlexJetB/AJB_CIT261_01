<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="pokeStyle.css">
  </head>
  <body>
    <div id="display" class="flexCenterCol">
      <img id="sprite">
    </div>
    <div id="info">
      <p>Abilities:</p> <div id="abilities">
      </div>
      <p>Type:</p> <div id="type">
      </div>
    </div>
    <p>Pokemon:</p>
    <ul id='list'>
    </ul>
    <div class="flexCenter">
      <button id="prevButton">Prev</button>
      <button id="nextButton">Next</button>
    </div>
  </body>
  <script type="text/javascript" src="pokeApi.js">
  </script>
</html>
