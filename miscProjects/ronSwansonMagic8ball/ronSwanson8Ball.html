<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ron Swanson 8-Ball</title>
    <link rel="stylesheet" href="8ball.css">
  </head>
  <body>
    <div class="topNav">
    </div>
    <div class="content">
      <div id="photoSpace">
        <img src="resources/images/ronSwanson1.jpg"
        alt="Portrait of Ron Swanson" id="photo">
      </div>
      <div class="eightBallForm">
        <p>What is your question to the God Swanson, my student?</p>
        <input type="text" id="qInput" name="question">
          <div class="answer">
            <p id="answer"></p>
          </div>
        <button id="shakeButton">
          Press to get a better answer<br> than the government
        </button>
      </div>
    </div>
    <div class="bottNav">
    </div>
  </body>
  <script src="ronSwanson.js">
  </script>
</html>
