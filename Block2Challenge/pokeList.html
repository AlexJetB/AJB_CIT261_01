<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="css/pokeStyle.css">
  </head>
  <body>
    <div id="outCircle" class="circle">
      <div id="inCircle" class="circle">
      </div>
    </div>
    <div class="flexCenter">
      <form id="searchForm" name="searchForm">
        Search: <input type="text" name="pokeName">
      </form>
    </div>
    <p>Pokemon:</p>
    <ul id='list'>
    </ul>
    <div class="flexCenter">
      <button id="prevButton">Prev</button>
      <button id="nextButton">Next</button>
    </div>
  </body>
  <script type="text/javascript" src="js/pokeApi.js">
  </script>
</html>
